<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Password Generator || JavaScript Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" class="passBox" disabled id="passBox"/>
        <span class="material-symbols-outlined" id="icon">
          content_copy
          </span>
      </div>
      <input type="range" min="1" max="30" value="8" id="slider" />
      <div class="row">
        <p>Password Length</p>
        <span id="slidervalue"></span>
      </div>

      <div class="row">
        <label for="Lowercase">Include Lowercase Latters (a to z)</label>
        <input type="checkbox" name="Lowercase" id="Lowercase"checked />
      </div>
      <div class="row"
        <label for="Uppercase">Include Uppercase Latters (A to Z)</label>
        <input type="checkbox" name="Uppercase" id="Uppercase" checked/>
      </div>
      <div class="row">
        <label for="Number">Include Number (0-9)</label>
        <input type="checkbox" name="Number" id="Number" checked/>
      </div>
      <div class="row">
        <label for="Symbols">Include Symbols (@-*$)</label>
        <input type="checkbox" name="Symbols" id="Symbols" checked/>
      </div>
      <button type="button" class="genbtn" id="genbtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
